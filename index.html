<!DOCTYPE html> 
<html>
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <title>Right Click Demo</title> 
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
        <link rel="stylesheet" type="text/css" href="http://dev.jtsage.com/cdn/simpledialog/latest/jquery.mobile.simpledialog.min.css" /> 
        <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
        <script type="text/javascript" src="http://dev.jtsage.com/cdn/simpledialog/latest/jquery.mobile.simpledialog2.min.js"></script>
    </head> 
    
    <body> 
        
        <div data-role="page">
            
            <div data-role="header">
                <h1>Single page</h1>
            </div>
            
            <div data-role="content">	
                <img src="css3-logo.jpg" class="touchableImage"><br/>
                <img src="cfguy.png" class="touchableImage"><br/>
                <img src="abandon-hope_image.png" class="touchableImage"><br/>
                
            </div>
            
            <div data-role="footer">
                <h4>Footer content</h4>
            </div>
            
        </div>
    
    <script>
    $(".touchableImage").on("taphold", function(e) {
        e.stopPropagation();
        $(this).simpledialog2({
            mode:"blank",
            headerText:"Image Options",
            showModal:false,
            forceInput:true,
            headerClose:true,
            blankContent:"<ul data-role='listview'><li><a href=''>Send to Facebook</a></li><li><a href=''>Send to Twitter</a></li><li><a href=''>Send to Cat</a></li></ul>"
        });
    });
    </script>
    </body>
</html>
